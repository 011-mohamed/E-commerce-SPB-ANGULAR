<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products-->
                <div  *ngFor="let p of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink = "/products/{{p.id}}">
                            <img src="{{ p.imageUrl}}" class="img-responsive">
                        </a>    
                        <a routerLink = "/products/{{p.id}}">
                            <h1>{{ p.name }}</h1>
                        </a>
                        <div class="price">{{p.unitPrice | currency :'TND'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <!-- if products emptty then display a message  -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12 " role="alert">
                    No Products found !! .
                </div>
            </div>
            
            <!-- begin footer  -->
            <div class="fotter-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                      <div class="row">
                          <div class="col-md-9" style="padding-left: 30%;">
                              <ngb-pagination [(page)] = "thePageNumber"
                                              [PageSize] = "thePageSize"
                                              [collectionsSize]= "theTotalElement"
                                              (pageChange)="listProducts()">

                              </ngb-pagination>
                          </div>
                      </div>  
                    </div>
                </div>
            </div>


            <!-- begin footer  -->    
        </div>
    </div>
</div>
